<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Travel Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-left">
    <div class="gallery-title">Travel Gallery</div>
    <div class="gallery-updated">Updated on July 30, 2025</div>
  </div>
  <div class="header-right">
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search places, cities, or memories...">
    </div>
  </div>
</header>

<main>
  <div class="gallery-grid">
    <div class="gallery-item" data-place="Bethanchowk" data-title="Bethanchowk">
      <img src="photos/Bethanchowk/IMG_4716.JPG" alt="Bethanchowk - Bethanchowk">
      <div class="image-overlay">
        <div class="image-title">Bethanchowk</div>
        <div class="image-location">Bethanchowk</div>
      </div>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="imageModal">
  <div class="modal-background" id="modalBackground"></div>
  <div class="modal-content">
    <button class="modal-close" id="modalClose">&times;</button>
    <img class="modal-image" id="modalImage" src="" alt="">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
